{% extends 'base..html' %}
{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="banner">
            <div class="banner-text">
                <h1>ToDo</h1>
            </div>
        </div>
      </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name="task" placeholder="Task Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="priority" placeholder="Priority">
                </div>
                <div class="form-group">
                    <input class="form-control" type="date" name="date" >
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Add Task">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">delete</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-danger">update</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
